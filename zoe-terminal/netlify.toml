[build]
  command = "npm install && npx vite build"
  publish = "dist"

[build.environment]
  VITE_MODE_LOCK = "live"
  NPM_FLAGS = "--include=dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

