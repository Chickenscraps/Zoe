<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c5cfc"/>
      <stop offset="50%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c5cfc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid visualization -->
  <g transform="translate(720, 120)">
    <rect x="0" y="0" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="100" y="0" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="200" y="0" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="300" y="0" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="0" y="100" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="100" y="100" width="90" height="90" rx="12" fill="#6b5ab8"/>
    <rect x="200" y="100" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="300" y="100" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="0" y="200" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="100" y="200" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="200" y="200" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="300" y="200" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="0" y="300" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="100" y="300" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="200" y="300" width="90" height="90" rx="12" fill="#5b4a9e"/>
    <rect x="300" y="300" width="90" height="90" rx="12" fill="#5b4a9e"/>
  </g>

  <!-- Text -->
  <text x="80" y="240" font-family="Inter, system-ui, sans-serif" font-size="88" font-weight="900" fill="url(#title)">Chroma</text>
  <text x="80" y="310" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#8888aa">How Sharp Are Your Eyes?</text>
  <text x="80" y="380" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#666688">Find the different shade. Beat the clock.</text>

  <!-- CTA -->
  <rect x="80" y="420" width="240" height="56" rx="28" fill="url(#accent)"/>
  <text x="145" y="456" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="white">Play Now</text>
</svg>
